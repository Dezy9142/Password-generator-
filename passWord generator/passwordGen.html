<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Gen |Dezy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="passwordGen.css">
</head>

<body>
    <div class="wrapper">
    <div class=".container">
       
      
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg class="tooltip"></span>
                <img src="assets/copy.svg" alt="copy-clip" height="23" width="23">
            </button>
        </div>


        <!-- input container -->
        <div class="input-container">
            <div class="length-container">
                <p>password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <div class="slider-conatiner">
                <input type="range" min="1" max="20" name="" class="slider" step="1" data-lengthSlider>
            </div>


            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="upercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbol">Includes Symbols</label>
            </div>
            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>

            </div>
            <!-- generate password button -->
            <button class="generateButton">GENERATE PASSWORD</button>

        </div>
    </div>
</div>
    <script src="passwordGen.js"></script>
</body>

</html>
